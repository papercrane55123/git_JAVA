<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>NomardLog | 게시글작성</title>
	<link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container">
	<h2>게시글 등록</h2>
	<form id="frm" name="frm" method="post" action="/bbs/write" enctype="multipart/form-data">

		<table class="bbs_detail">
			<tr>
				<td>제목</td>
				<td><input type="text" id="title" name="title"></td>
			</tr>
			<tr>
				<td>내용</td>
				<td colspan="2">
					<textarea id="contents" name="contents"></textarea>
				</td>
			</tr>
			<tr>
				<td>해시태그</td>
				<td colspan="2">
					<textarea id="content" name="content"></textarea>
				</td>
			</tr>
		</table>
		<input type="hidden" id="memberCode" name="memberCode" th:value="${memberDTO.memberCode}">
		<input type="submit" id="submit" value="저장" class="btn">
	</form>
</div>
</body>
</html>
